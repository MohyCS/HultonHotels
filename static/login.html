  <div class="container">
    <div class="row main">
      <div  class="col-lg-5 mx-auto text-left" style="margin-bottom: 4cm;" >
      <h5 style="text-align: center"><strong>Please Sign In</strong></h5>
	<!-- when form is submitted, it will post data to login -->
        <form class="" method="post" action="/login/">

          <div class="form-group">
            <label for="email" class="cols-sm-2 control-label">Email</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <input type="text" class="form-control" name="email" id="email"  placeholder="Enter your Email" onkeyup="email_check()"/>
                &nbsp;&nbsp;&nbsp;
              </div>
              <br>
              <p id="email_msg"></p>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" onkeyup="password_check()"/>
                &nbsp;&nbsp;&nbsp;
                <span id="password_msg"></span>
              </div>
            </div>
          </div>

          <div class="form-group ">
            <input target="_blank" type="submit" value="Login" id="button" class="btn btn-primary btn-lg btn-block login-button" />
          </div>
          
        </form>
      </div>
    </div>
